<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #result {
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <input type="text">

  <p id="result"></p>
  <script>
      
    const input = document.querySelector('input')
    input.addEventListener('change', (e) => {
      result.innerHTML = `
       <p>encode:  ${encodeURIComponent(e.target.value)}</p>
       <br>
       <p>decode: ${decodeURIComponent(e.target.value)}</p>
      `
    })

  </script>
</body>

</html>
